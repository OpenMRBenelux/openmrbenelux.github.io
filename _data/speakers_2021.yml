      abstract:
        {
          "Panel discussion: what constitutes clean, scientific code?": "<span style='color:#ffd966'> <i class='fas fa-long-arrow-alt-right'></i>&nbsp;&nbsp;MY POINT OF VIEW&nbsp;&nbsp;<i class='fas fa-long-arrow-alt-left'></i></span><br> Clean code is a hugely variable concept: different programming languages, communities, and domains will all have different conventions. After adhering to conventions, the next biggest opportunity is to write your code for humans. Not code that looks smart or really short, not code that is fast - but code that is intended for someone to understand quickly and easily, and ideally designed to automatically generate documentation from.",
