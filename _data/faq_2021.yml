- section: "General"
  nameLink: "general"
  questions:
    - {
        question: "What is OpenMR?",
        answer: "OpenMR is a conference about open MRI science.
          We aim to learn, speak up, develop, and discuss open (MRI) science practices.
          OpenMR makes use of the <a href='http://brainhack.org/brainhack_jupyter_book/' target='_blank'>Brainhack format</a>
          and consists of two parallel tracks that run over three days:
          <ul><li><b>TrainTrack</b>: talks and workshops that will help you learn new skills</li>
          <li><b>HackTrack</b>: where you can work together on self-initiated hackathon projects for the duration of the conference</li></ul>",
      }
    - {
        question: "Who is OpenMR for?",
        answer:
          "Everyone who is interested in open science and/or MRI is welcome to join,
          whether you’re a student, PhD researcher, Principle Investigator, or industry professional.",
      }
    - {
        question: "Is OpenMR Virtual 2021 completely free of charge?",
        answer:
          "Yes, it sure is! You can also apply for a mini-grant (part of the <a href='../page-registration/#registration' target='_blank'>registration form</a>)
          in case you need it to attend.",
      }
    - {
        question: "What do I need to do to join the event?",
        answer:
          "A computer with stable internet connection that can handle video conferencing and text chat.
          In addition, all attendees have to <a href='../page-registration/' target='_blank'>register</a> and agree to adhere to
          our <a href='../../page-code-of-conduct/' target='_blank'>Code of Conduct</a> and <a href='../../privacy-policy/' target='_blank'>Privacy Policy</a>.",
      }
    - {
        question: "I cannot make it on March 24th - 26th. Will the materials be made available after the event?",
        answer:
          "Yes! We aim to record all TrainTrack talks and workshops and will post them on our
          <a href='https://www.youtube.com/channel/UCHF85C2YjCEJ7LsS0vz-RXQ' target='_blank'>YouTube channel</a> after the event (see our <a href='../../privacy-policy/' target='_blank'>Privacy Policy</a>).
          If speakers agree, we will also include the links to their materials on <a href='../page-content/'>our website</a>.",
      }
