    - name: "Daniele Marinazzo"
      linkName: "daniele"
      image: "daniele.png"
      homepage: "http://users.ugent.be/~dmarinaz/"
      affiliation: "Department of Data Analysis, Faculty of Psychology and Educational Sciences, Ghent University"
      city: "Ghent, Belgium"
      twitter: "https://twitter.com/dan_marinazzo"
      git: "https://github.com/danielemarinazzo"
      researchgate: "https://www.researchgate.net/profile/Daniele_Marinazzo"
      bio: 'Daniele Marinazzo is an associate professor in the Department of Data Analysis of the Faculty of Psychology and Educational Sciences at Ghent University. His team focuses on methodological and computational aspects of neuroscience research, and on the dynamical networks subserving function, as well as thorough statistical validation of the results. They develop new techniques for inferring connectivity architectures from the dynamics of the recorded data, in challenging cases of short, noisy and redundant time series, as those encountered in neuroimaging. Daniele cares about open science and ways to improve the review/editorial process. He is an editor at several journals in his field, including PLOS Computational Biology, PLOS One, NeuroImage, Brain Topography, Network Neuroscience. Visit Daniele’s <a href="https://publons.com/researcher/663417/daniele-marinazzo" target="_blank">Publons review profile</a> for more.'
